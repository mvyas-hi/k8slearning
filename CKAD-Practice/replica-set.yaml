apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myreplicaset
spec:
  selector:
    matchLabels:
      app: myapp

  replicas: 2
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp

    spec:
        containers:
          - name: nginx-container
            image: nginx

          - name: backend-container
            image: redis
  